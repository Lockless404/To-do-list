<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <section>
    <form action="#">
      <div class="heading">
        <h1>Today's To Do</h1>
        <button class="reloadBtn"><i class="material-icons">sync</i></button>
      </div>
      <div class="inputField">
        <input class="input" type="text" placeholder="Add to your list...">
        <button class="enterBtn"><i class="material-icons">subdirectory_arrow_left</i></button>
      </div>
      <ul class="tasks">
        
      </ul>
      <button class="removeAll">Clear all completed</button>
    </form>
  </section>
</body>
</html>
